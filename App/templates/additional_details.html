<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/form.css">
    <style>
        .view-profile-btn {
          background-color: #e9ecef; /* Light grey button background */
          color: var(--bs-text-color); /* Dark text for button */
          border: none;
          border-radius: 50rem; /* Pill shape */
          padding: .5rem 1.5rem;
          margin-top: 1rem; /* Space above button */
      }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        {% with messages = get_flashed_messages(with_categories=true) %}

            {% if messages %}
                    
                <ul class="flashes">
                {% for category, message in messages %}
                    <span class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                    </span>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="form-content">
            <form method="POST" action="{{url_for('auth.additional_details')}}" class="my-form" enctype="multipart/form-data">
                <h2>Addition information</h2>
                <label for="name" >School:</label>
                <input type="text" id="nameInput" name="school" placeholder="your current school">
                <label for="browse">GradeLevel:</label>
                <input class="form-control" id="browse" name="gradelevel" list="listbrowses">
                <datalist id="listbrowses">
                    <option value="kindergarden">
                    <option value="primary">
                    <option value="secondary">
                    <option value="University">
                </datalist>
                <label for="date">dateofbirth</label>
                <input type="date" class="form-control" id="date" name="date">
                <label for="formfile" class="form-label">upload profile picture</label>
                <input type="file" class="form-control" id="formfile" name="file" >
                <button type="submit" class="view-profile-btn btn btn-info">Save</button>
            </form>

        </div>

    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
