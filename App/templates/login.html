<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-secondary">Welcome to AluGotTalent</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes list-unstyled position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                            {% for category, message in messages %}
                                <li>
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{url_for('auth.login')}}">
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted">password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-info" id="login">Login</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small class="text-muted">Don't have an account? <a href="{{url_for('auth.register')}}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Select all flash alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                // Set timeout to remove alert after 3 seconds (3000ms)
                setTimeout(() => {
                    // Bootstrap 5 method to close alert
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            });
        });
    </script>
</body>
</html>
