<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* ADMIN THEME COLORS (Maroon/Light) */
        :root {
            --bs-primary-dark: #800000; /* Maroon */
            --bs-text-color: #333;
            --bs-light-bg: #f8f9fa; /* Light grey body background */
        }
        
        body {
            background-color: var(--bs-light-bg);
            color: var(--bs-text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .admin-card {
            max-width: 450px;
            width: 90%;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header-maroon {
            background-color: var(--bs-primary-dark);
            color: white;
            font-weight: bold;
            padding: 1.5rem;
            text-align: center;
            border-radius: 0.375rem 0.375rem 0 0;
        }

        /* Button Styling */
        .btn-maroon {
            background-color: var(--bs-primary-dark);
            border-color: var(--bs-primary-dark);
            color: white;
        }
        .btn-maroon:hover {
            background-color: #a00000; 
            border-color: #a00000;
            color: white;
        }
        
        .text-maroon {
            color: var(--bs-primary-dark) !important;
        }
    </style>
</head>
<body>

    <div class="admin-card card">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes list-unstyled position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                        {% for category, message in messages %}
                            <li>
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <div class="card-header-maroon">
            <h4 class="mb-0"><i class="bi bi-person-lock me-2"></i> Admin Login / Settings</h4>
        </div>
        <div class="card-body p-4">
            <form action="{{url_for('admin.login')}}" method="POST">
                
                <div class="mb-3">
                    <label for="adminEmail" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="adminEmail" name="email" required placeholder="admin@example.com">
                </div>

                <div class="mb-3">
                    <label for="adminPassword" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="adminPassword" name="password" required>
                </div>

                <div class="mb-4">
                    <label for="adminSecretKey" class="form-label fw-bold">Secret Key</label>
                    <input type="password" class="form-control" id="adminSecretKey" name="secretkey" required placeholder="Enter 2FA Code or Setup Key">
                    <div id="secretKeyHelp" class="form-text">
                        This could be a one-time code or a registration key.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-maroon btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Submit
                    </button>
                </div>
                Don't have account register<a href="{{url_for('admin.register')}}">here</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script>
            // Wait for the page to load
            document.addEventListener('DOMContentLoaded', function() {
                // Select all flash alerts
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    // Set timeout to remove alert after 3 seconds (3000ms)
                    setTimeout(() => {
                        // Bootstrap 5 method to close alert
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }, 3000);
                });
            });
        </script>
</body>
</html>
